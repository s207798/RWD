<!DOCTYPE html>
<html>
<head>
	<title>Moja strona SPA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Wczytaj plik CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Pasek nawigacji -->
	<nav>
		<ul>
			<li><a href="#home">Home</a></li>
			<li><a href="#about">O nas</a></li>
			<li><a href="#services">Usługi</a></li>
			<li><a href="#contact">Kontakt</a></li>
		</ul>
	</nav>

	<!-- Główna sekcja strony -->
	<main>
		<section id="home">
			<h1>Witaj na stronie SPA</h1>
			<p>To jest przykładowa strona typu single page application.</p>
		</section>
		<section id="about">
			<h2>O nas</h2>
			<p>Jesteśmy firmą zajmującą się tworzeniem oprogramowania.</p>
		</section>
		<section id="services">
			<h2>Usługi</h2>
			<ul>
				<li>Tworzenie stron internetowych</li>
				<li>Tworzenie aplikacji mobilnych</li>
				<li>Wdrażanie systemów ERP</li>
			</ul>
		</section>
		<section id="contact">
			<h2>Kontakt</h2>
			<form>
				<label>Imię i nazwisko:</label>
				<input type="text" name="name" required>
				<label>Email:</label>
				<input type="email" name="email" required>
				<label>Wiadomość:</label>
				<textarea name="message" required></textarea>
				<button type="submit">Wyślij</button>
			</form>
		</section>
	</main>

	<!-- Wczytaj skrypty JavaScript -->
	<script src="jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
